<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Table</title>
</head>
<body>
    <h1>Flight Schedule</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Flight 1</td>
                <td>Mumbai</td>
                <td>10:00 AM</td>
                <td>1:00 PM</td>
                <td><abbr title="3 hours">3hr</abbr></td>
                <td>On Time</td>
            </tr>
            <tr bgcolor="lightblue">
                <td>Flight 2</td>
                <td>London</td>
                <td>2:00 PM</td>
                <td>8:00 PM</td>
                <td><abbr title="6 hours">6hr</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>Flight 3</td>
                <td>Chennai</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
                <td><abbr title="1 hour">1hr</abbr></td>
                <td>Cancelled</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
