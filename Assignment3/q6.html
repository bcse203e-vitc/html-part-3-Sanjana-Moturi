<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sales Report Table</title>

<body>

            <tr>

                <td>sp1</td>
                <td>blue pens</td>

                <td>Region 2</td>

                <td>300</td>

                <td>2400</td>
            </tr>

                <td>sp3</td>
                <td>A4 sheets</td>
                <td>17300</td>

                <td>17300</td>

        <tfoot>

                <td colspan="5">Grand total</td>

            </tr>
        </tfoot>
    </table> 
</body>
</html>
